<ion-header>
  <ion-toolbar>
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pago-page">

  <div class="datos-reserva">
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-label>{{ selectedDate }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Número de personas</ion-label>
      <ion-input type="number" placeholder="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Habitación</ion-label>
      <ion-input type="text" placeholder="Royal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Forma de pago</ion-label>
      <ion-input type="text" placeholder="Tarjeta"></ion-input>
    </ion-item>
  </div>

  <div class="datos-tarjeta">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos Tarjeta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Número tarjeta"></ion-input>
        </ion-item>
        <div class="card-details">
          <ion-input type="text" placeholder="Fecha exp"></ion-input>
          <ion-input type="text" placeholder="CVV"></ion-input>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button expand="full" (click)="confirmarPago()">Confirmar pago</ion-button>
  
</ion-content>
