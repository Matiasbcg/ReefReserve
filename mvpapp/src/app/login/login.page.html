<ion-content class="login-page">
  <div class="language-toggle">
    <img src="assets/img/spain-flag.png" alt="ES">
    <ion-toggle></ion-toggle>
    <img src="assets/img/uk-flag.png" alt="EN">
  </div>

  <div class="logo-container">
    <img src="assets/img/reef-reserve-logo.png" alt="Reef Reserve Logo" class="logo">
  </div>

  <div class="welcome-text">
    <h1>Bienvenido a</h1>
  </div>

  <ion-item class="input-field">
    <ion-label position="floating">nombre de usuario/email</ion-label>
    <ion-input type="text"></ion-input>
    <ion-icon name="close-circle" slot="end"></ion-icon>
  </ion-item>

  <ion-item class="input-field">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password"></ion-input>
    <ion-icon name="close-circle" slot="end"></ion-icon>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>

  <div class="register-link">
    <a href="#">No tienes una cuenta? <span>Registrarse</span></a>
  </div>
</ion-content>
